<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Title -->
  <title>Registrate</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="logo-platzi-video-BW2.png" alt="Platzi Video">
  </header>
  <section class="login">
      <section class="login__container">
        <h2>Registrate</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Nombre">
          <input class="input" type="text" placeholder="Usuario">
          <input class="input" type="password" placeholder="Contraseña">
          <button class="button">Registrarme</button>
          <div class="login__container--remember-me">
          </div>
        </form>
        <section class="login__container--social-media">
          <div><img src="google-icon.png" alt="Google">Inicia sesión con Google</div>
          <div><img src="twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
        </section>
        <p class="login__container--register">Ya tengo cuenta <a href="">Inicia Seción</a></p>
      </section>
  </section>
  <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
      </footer>
</body>
</html>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
